<!DOCTYPE html>
<html>
<head>
    <title>GitHub-style Diff Viewer</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        textarea {
            height: 200px;
            padding: 8px;
            margin: 8px 0;
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 12px;
            line-height: 20px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }
        
        button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background: #2da44e;
            color: white;
            border: 1px solid rgba(27, 31, 36, 0.15);
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        button:hover {
            background: #2c974b;
        }
        
        .diff-container {
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .diff-header {
            padding: 8px 16px;
            background: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            color: #24292f;
            font-size: 12px;
        }
        
        .diff-content {
            font-family: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            font-size: 12px;
            line-height: 20px;
            tab-size: 8;
        }
        
        .diff-line {
            display: grid;
            grid-template-columns: 50px 50px 1fr;
            min-height: 20px;
        }
        
        .line-number {
            padding: 0 10px;
            color: rgba(27, 31, 36, 0.6);
            text-align: right;
            user-select: none;
            border-right: 1px solid #d0d7de;
        }
        
        .line-number:hover {
            color: #24292f;
            cursor: pointer;
        }
        
        .line-content {
            padding: 0 10px;
            white-space: pre;
        }
        
        .deletion {
            background-color: #ffd7d5;
        }
        
        .deletion .line-number {
            background-color: #fff1f0;
            border-color: #ffd7d5;
        }
        
        .addition {
            background-color: #ccffd8;
        }
        
        .addition .line-number {
            background-color: #e6ffec;
            border-color: #ccffd8;
        }

        .hunk-header {
            background-color: #f6f8fa;
            color: #57606a;
        }

        .hunk-header .line-number {
            background-color: #f6f8fa;
        }

        #status {
            color: #57606a;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .empty-cell {
            background-color: #fafbfc;
            border-right-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-grid">
            <div class="input-group">
                <label>Original Text:</label>
                <textarea id="original-text" placeholder="Enter original text..."></textarea>
            </div>
            <div class="input-group">
                <label>New Text:</label>
                <textarea id="new-text" placeholder="Enter new text..."></textarea>
            </div>
        </div>
        <div id="status">Loading diff library...</div>
        <button onclick="computeDiff()">Calculate Difference</button>
        <div id="diff-container"></div>
    </div>

    <script>
        let dmpLoaded = false;
        const statusDiv = document.getElementById('status');
        
        const scriptElement = document.createElement('script');
        scriptElement.src = 'https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js';
        scriptElement.onload = () => {
            dmpLoaded = true;
            statusDiv.textContent = 'Ready to compare changes';
            statusDiv.style.color = '#2da44e';
        };
        scriptElement.onerror = () => {
            statusDiv.textContent = 'Error loading diff library!';
            statusDiv.style.color = '#cf222e';
        };
        document.head.appendChild(scriptElement);

        function createHunkHeader(oldStart, oldCount, newStart, newCount) {
            const div = document.createElement('div');
            div.className = 'diff-line hunk-header';
            
            const oldNum = document.createElement('div');
            oldNum.className = 'line-number';
            oldNum.textContent = '...';
            
            const newNum = document.createElement('div');
            newNum.className = 'line-number';
            newNum.textContent = '...';
            
            const content = document.createElement('div');
            content.className = 'line-content';
            content.textContent = `@@ -${oldStart},${oldCount} +${newStart},${newCount} @@`;
            
            div.appendChild(oldNum);
            div.appendChild(newNum);
            div.appendChild(content);
            
            return div;
        }

        function createDiffLine(oldNum, newNum, content, type) {
            const div = document.createElement('div');
            div.className = 'diff-line' + (type ? ` ${type}` : '');
            
            const oldNumDiv = document.createElement('div');
            oldNumDiv.className = 'line-number' + (oldNum ? '' : ' empty-cell');
            oldNumDiv.textContent = oldNum || '';
            
            const newNumDiv = document.createElement('div');
            newNumDiv.className = 'line-number' + (newNum ? '' : ' empty-cell');
            newNumDiv.textContent = newNum || '';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'line-content';
            contentDiv.textContent = content;
            
            div.appendChild(oldNumDiv);
            div.appendChild(newNumDiv);
            div.appendChild(contentDiv);
            
            return div;
        }

        function computeDiff() {
            if (!dmpLoaded) {
                alert('Please wait for the diff library to load');
                return;
            }

            const originalText = document.getElementById('original-text').value;
            const newText = document.getElementById('new-text').value;
            const container = document.getElementById('diff-container');
            
            try {
                const dmp = new diff_match_patch();
                const diff = dmp.diff_main(originalText, newText);
                dmp.diff_cleanupSemantic(diff);
                
                // Create diff container
                container.innerHTML = '';
                const diffContainer = document.createElement('div');
                diffContainer.className = 'diff-container';
                
                // Add diff header
                const header = document.createElement('div');
                header.className = 'diff-header';
                header.textContent = 'Showing changes';
                diffContainer.appendChild(header);
                
                // Create diff content container
                const content = document.createElement('div');
                content.className = 'diff-content';
                
                // Process diff into lines with inline changes
                const lines = [];
                let currentLine = {
                    oldNum: 1,
                    newNum: 1,
                    parts: [],
                    text: ''
                };
                
                // Group diffs by line
                diff.forEach(([type, text]) => {
                    const textLines = text.split('\n');
                    textLines.forEach((line, i) => {
                        if (i > 0 && currentLine.parts.length > 0) {
                            lines.push(currentLine);
                            currentLine = {
                                oldNum: type !== 1 ? currentLine.oldNum + 1 : currentLine.oldNum,
                                newNum: type !== -1 ? currentLine.newNum + 1 : currentLine.newNum,
                                parts: [],
                                text: ''
                            };
                        }
                        if (line.length > 0) {
                            currentLine.parts.push([type, line]);
                            currentLine.text += line;
                        }
                    });
                });
                
                if (currentLine.parts.length > 0) {
                    lines.push(currentLine);
                }
                
                // Detect unchanged lines and lines with inline changes
                lines.forEach(line => {
                    // Check if line is purely addition, deletion, or unchanged
                    const hasAddition = line.parts.some(([type]) => type === 1);
                    const hasDeletion = line.parts.some(([type]) => type === -1);
                    const hasUnchanged = line.parts.some(([type]) => type === 0);
                    
                    // Mark line type for rendering
                    if (line.parts.length === 1) {
                        const [type] = line.parts[0];
                        line.type = type;  // Pure addition, deletion, or unchanged
                    } else if (hasUnchanged && !hasAddition && !hasDeletion) {
                        line.type = 0;  // Unchanged
                    } else {
                        line.type = 'mixed';  // Has inline changes
                    }
                });
                
                // Add hunk header
                content.appendChild(createHunkHeader(1, lines.length, 1, lines.length));
                
                // Process lines
                lines.forEach(line => {
                    let diffLine;
                    if (line.type === -1) {
                        // Pure deletion
                        diffLine = createDiffLine(line.oldNum, '', '- ' + line.text, 'deletion');
                    } else if (line.type === 1) {
                        // Pure addition
                        diffLine = createDiffLine('', line.newNum, '+ ' + line.text, 'addition');
                    } else if (line.type === 0) {
                        // Unchanged line
                        diffLine = createDiffLine(line.oldNum, line.newNum, '  ' + line.text);
                    } else {
                        // Mixed changes - handle inline diff
                        const contentDiv = document.createElement('div');
                        contentDiv.className = 'line-content';
                        contentDiv.appendChild(document.createTextNode('  '));
                        
                        line.parts.forEach(([type, text]) => {
                            const span = document.createElement('span');
                            span.textContent = text;
                            if (type === -1) {
                                span.style.backgroundColor = '#ffd7d5';
                                span.style.textDecoration = 'line-through';
                            } else if (type === 1) {
                                span.style.backgroundColor = '#ccffd8';
                            }
                            contentDiv.appendChild(span);
                        });
                        
                        diffLine = document.createElement('div');
                        diffLine.className = 'diff-line';
                        
                        const oldNumDiv = document.createElement('div');
                        oldNumDiv.className = 'line-number';
                        oldNumDiv.textContent = line.oldNum;
                        
                        const newNumDiv = document.createElement('div');
                        newNumDiv.className = 'line-number';
                        newNumDiv.textContent = line.newNum;
                        
                        diffLine.appendChild(oldNumDiv);
                        diffLine.appendChild(newNumDiv);
                        diffLine.appendChild(contentDiv);
                    }
                    content.appendChild(diffLine);
                });
                
                diffContainer.appendChild(content);
                container.appendChild(diffContainer);
                
            } catch (error) {
                console.error('Error computing diff:', error);
                container.innerHTML = '<div style="color: #cf222e;">Error computing diff: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
